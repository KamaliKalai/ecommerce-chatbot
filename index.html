<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Chatbot</title>
</head>
<body>
    <h2>Ask the E-commerce Chatbot</h2>
    <form action="/chat" method="post">
        <input type="text" name="message" placeholder="Type your question here" required>
        <button type="submit">Send</button>
    </form>
    <h3>Response:</h3>
    <p>{{ response }}</p>
</body>
</html>
