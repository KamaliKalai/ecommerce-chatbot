<!DOCTYPE html>
<html>
<head>
  <title>Clothing Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; background: #fff; }
    #input { width: 80%; padding: 10px; }
    #send { padding: 10px 20px; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; }
  </style>
</head>
<body>

<h2>üõçÔ∏è E-commerce Clothing Chatbot</h2>
<div id="chatbox"></div><br>
<input type="text" id="input" placeholder="Type your message here" />
<button id="send">Send</button>

<script>
  const chatbox = document.getElementById("chatbox");
  const input = document.getElementById("input");
  const send = document.getElementById("send");

  function appendMessage(sender, text) {
    const message = document.createElement("div");
    message.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
    chatbox.appendChild(message);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  send.onclick = async () => {
    const message = input.value.trim();
    if (!message) return;

    appendMessage("user", message);
    input.value = "";

    const response = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }),
    });

    const data = await response.json();
    appendMessage("bot", data.response);
  };
</script>

</body>
</html>
